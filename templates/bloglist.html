{% extends "base.html" %}

{% block content %}
    
{% for blog in blogs %}
    <h2><a href = "/blog?id={{ blog.id }}">{{blog.title}}</a></h2>
    <p>{{blog.body}}</p>
    <p class="post-author">written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}
    <hr/>
{% endfor %}

{% endblock %}
